<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3> Nome do usuario logado: <span th:text="${usuario.nome}"></span></h3>
                <a class="btn btn-primary" th:href="@{./usuario/}" role="button">Usuario</a>
                <a class="btn btn-primary" th:href="@{./item/}" role="button">Item</a>
                <a class="btn btn-primary" th:href="@{./etiqueta/}" role="button">Etiqueta</a>
                <a class="btn btn-primary" th:href="@{./vinculo/}" role="button">Vinculo</a>
                <a class="btn btn-primary" th:href="@{./anotacao/}" role="button">Anotacao</a>
                <a class="btn btn-primary" th:href="@{./vinculoBusca/}" role="button">Busca Vinculo</a>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 mt-2">
                        <form th:action="@{./buscarItem}" th:object="${item}" method="POST">
                            <div class="form-group">
                                <label> <input type="text" class="form-control" th:field="*{titulo}" aria-describedby="titulo"/></label>
                                <div class="form-group form-check card">
                                        <label for="formGroupExampleInput">Etiqueta:</label>
                                        <div class="row card-body">
                                            <div class="col-6" th:each="listaEtiqueta, stat: ${listaEtiqueta}" th:object=${Etiqueta}>
                                                <input class="form-check-input " type="checkbox"
                                                    th:attr="checked=${item.etiqueta.contains(listaEtiqueta) ? true :false} "
                                                    th:value="${listaEtiqueta.id}" name="etiqueta">
                                                <label class="form-check-label" for="defaultCheck1" th:text="${listaEtiqueta.titulo}">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                <input type="submit" class="btn btn-primary" value="Buscar"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <div th:each="listaItens: ${listaItem}" class="mt-2">
                            <a class="btn btn-primary w-100" th:href="@{'./exibiritem/'+ ${listaItens.id}} " role="button"><span th:text="${listaItens.titulo}"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
