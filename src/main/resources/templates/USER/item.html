<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/user}" role="button">home</a>
            </div>
            <div class="col-12 row ">
                <div class="col-6">
                    <label>Titulo: <span th:text="${item.titulo}"></span></label>
                </div>
                <div class="col-6">
                    <label>Etiqueta:</label>
                    <div th:each="listaEtiqueta: ${item.etiqueta}">
                        <span th:text="${listaEtiqueta.titulo}"></span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div th:each="listaAnotacao: ${listaAnotacao}" class=" col-12 mt-2">
                        <label>Titulo: <span th:text="${listaAnotacao.titulo}"></span></label>     
                        <label>Descrição: <span th:text="${listaAnotacao.descricaoTextual}"></span></label>     
                        <label>url: <span th:text="${listaAnotacao.url}"></span></label>
                        <label>Data Inclusão: <span th:text="${listaAnotacao.getdtInclusaoStr()}"></span></label>   
                        <label>Data Edição: <span th:text="${listaAnotacao.getdtAlteracaoStr()}"></span></label>        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
